
<div class="container mt-5">
    <div class="row pb-4 justify-content-center">
        <div class="card w-50">
            <div class="card-header">
              Create a user
            </div>
            <div class="card-body">
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" ng-model="$ctrl.name"
                    aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Name..">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" ng-model="$ctrl.surname"
                    aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Surname..">
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" ng-click="$ctrl.createUser()">Submit</button>
                </div>
            </div>
          </div>
    </div>
</div>
